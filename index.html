<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie App</title>
  </head>
  <body class="bodyy">
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <h1 class="logo">TrailMax</h1>
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <!-- <li class="menu-list-item active">Home</li> -->
            <li class="menu-list-item"><a href="search.html">Home</a></li>
            <li class="menu-list-item">
              <a href="contact.html">Contact us</a>
            </li>
            <!-- <li class="menu-list-item">Popular</li>
                    <li class="menu-list-item">Trends</li> -->
          </ul>
        </div>
        <div class="profile-container">
          <div class="toggle">
            <i class="fas fa-moon toggle-icon"></i>
            <i class="fas fa-sun toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="spacing"></div>
    <form id="form">
      <input type="text" placeholder="Search" id="search" class="search" />
    </form>
    <div id="tags"></div>
    <div id="myNav" class="overlay">
      <!-- Button to close the overlay navigation -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <!-- Overlay content -->
      <div class="overlay-content" id="overlay-content"></div>

      <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow"
        >&#8656;</a
      >

      <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow"
        >&#8658;</a
      >
    </div>
    <main id="main"></main>
    <div class="pagination">
      <div class="page" id="prev">Previous Page</div>
      <div class="current" id="current">1</div>
      <div class="page" id="next">Next Page</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
